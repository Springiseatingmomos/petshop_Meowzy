<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Featured Products - Pet Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">

  <section class="py-12 max-w-7xl mx-auto px-4">
    <h2 class="text-3xl font-bold text-[#2D5A9D] text-center mb-10">Featured Products</h2>

    <!-- Carousel Wrapper -->
    <div class="relative overflow-hidden">
      <div id="carousel-track" class="flex transition-transform duration-500 ease-in-out space-x-6">
        <!-- Product 1 -->
        <div class="min-w-[250px] bg-[#F9BD03] rounded-2xl shadow-lg overflow-hidden">
          <img src="https://images.unsplash.com/photo-1583337130417-3346a1a4a5c0" class="h-48 w-full object-cover">
          <div class="p-4">
            <h3 class="text-xl font-bold text-[#2D5A9D]">Premium Pet Food</h3>
            <p class="text-black text-sm mt-2">Nutritious and tasty food for pets.</p>
          </div>
        </div>

        <!-- Product 2 -->
        <div class="min-w-[250px] bg-[#26BCAA] rounded-2xl shadow-lg overflow-hidden">
          <img src="https://images.unsplash.com/photo-1601758123927-194f9e43e3a8" class="h-48 w-full object-cover">
          <div class="p-4">
            <h3 class="text-xl font-bold text-white">Cat Toy</h3>
            <p class="text-white text-sm mt-2">Fun toy to keep your cat active.</p>
          </div>
        </div>

        <!-- Product 3 -->
        <div class="min-w-[250px] bg-[#2D5A9D] rounded-2xl shadow-lg overflow-hidden">
          <img src="https://images.unsplash.com/photo-1608219994284-001c1c51c3c9" class="h-48 w-full object-cover">
          <div class="p-4">
            <h3 class="text-xl font-bold text-white">Dog Leash</h3>
            <p class="text-white text-sm mt-2">Durable and stylish for daily walks.</p>
          </div>
        </div>

        <!-- Product 4 -->
        <div class="min-w-[250px] bg-[#F9BD03] rounded-2xl shadow-lg overflow-hidden">
          <img src="https://images.unsplash.com/photo-1628121750207-324aa1b66e7b" class="h-48 w-full object-cover">
          <div class="p-4">
            <h3 class="text-xl font-bold text-[#2D5A9D]">Bird Cage</h3>
            <p class="text-black text-sm mt-2">Spacious and comfy for little birds.</p>
          </div>
        </div>

        <!-- Product 5 -->
        <div class="min-w-[250px] bg-[#26BCAA] rounded-2xl shadow-lg overflow-hidden">
          <img src="https://images.unsplash.com/photo-1606313563644-73d3de832d3a" class="h-48 w-full object-cover">
          <div class="p-4">
            <h3 class="text-xl font-bold text-white">Aquarium Decor</h3>
            <p class="text-white text-sm mt-2">Bring color and life to your tank.</p>
          </div>
        </div>
      </div>

      <!-- Navigation Buttons -->
      <div class="absolute inset-y-0 left-0 flex items-center">
        <button id="prevBtn" class="bg-[#F9BD03] hover:bg-[#26BCAA] text-black hover:text-white font-bold text-2xl px-3 py-2 rounded-full shadow-md ml-2">
          ‹
        </button>
      </div>
      <div class="absolute inset-y-0 right-0 flex items-center">
        <button id="nextBtn" class="bg-[#F9BD03] hover:bg-[#26BCAA] text-black hover:text-white font-bold text-2xl px-3 py-2 rounded-full shadow-md mr-2">
          ›
        </button>
      </div>
    </div>
  </section>

  <!-- Carousel Script -->
  <script>
    const track = document.getElementById("carousel-track");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    let scrollPosition = 0;
    const cardWidth = 266; // 250px + margin
    const scrollAmount = cardWidth + 10;

    nextBtn.addEventListener("click", () => {
      scrollPosition += scrollAmount;
      if (scrollPosition >= track.scrollWidth - track.clientWidth) {
        scrollPosition = track.scrollWidth - track.clientWidth;
      }
      track.style.transform = `translateX(-${scrollPosition}px)`;
    });

    prevBtn.addEventListener("click", () => {
      scrollPosition -= scrollAmount;
      if (scrollPosition < 0) scrollPosition = 0;
      track.style.transform = `translateX(-${scrollPosition}px)`;
    });
  </script>

</body>
</html>
